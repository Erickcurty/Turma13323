<meta charset="utf-8">
<script>
    //Construa um algoritmo que leia 50 valores inteiros e positivos e:
    //· Encontre o maior valor
    //· Encontre o menor valor
    //· Calcule a média dos números lidos

//entrada
    let maior = 0
    let menor = 999999999999
    let media = 0
    let quant = 5

    let listValor = []
//processamento
let = soma
    for (let indexValor = 1; indexValor <= quant; indexValor++){
        let valor = parseInt(prompt(`Digite o ${indexValor}º?`))
        document.write(`${indexValor}º valor: ${valor} <br>`)
        if (valor > maior) {
            maior = valor 
        }
        if (valor < menor) {
            menor = valor
        }
        soma += valor
        listValor[indexValor - 1] = valor
    }
    media = soma / quant
    //saida
document.write(`maior: ${maior}`)
document.write(`menor: ${menor}`)
document.write(`media: ${media}`)
document.write(`lista de valores: ${listValor}`)
</script>
