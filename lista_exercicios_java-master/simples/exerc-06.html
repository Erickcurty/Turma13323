<script>
    //Faça um programa que calcule a renda diária de um motorista de táxi. O usuário deve informar a quilometragem rodada, o consumo de combustível e a receita obtida, e o programa deve calcular o consumo médio e o lucro líquido.

    //entrada
    let km = prompt("informe a kilometragem")
    let combustivel = prompt("informe o consumo de combustivel")
    let receita = prompt("Informe a receita obtida")
    let custo = prompt("informe o preço do combustivel por litro")

    //processamento
    let = consumo_medio = (km / combustivel)
    let = custo_total = (consumo_medio * custo)
    let = lucro_liquido = (receita - custo_total)

    //saida
    alert("O consumo medio foi de: " + consumo_medio)
    alert("E o consumo total foi de: " + custo_total)
    alert("O lucro liquido foi de: " + lucro_liquido)
</script>
