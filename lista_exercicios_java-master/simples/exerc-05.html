<script>
    //Declaração mais simples: Crie um programa que calcule o número de caixas de azulejos necessárias para cobrir as paredes de uma cozinha. O usuário deve informar as dimensões da cozinha, e o programa deve indicar quantas caixas são necessárias.

    //entrada
    let largura = prompt("Informe a lagura")
    let comprimento = prompt("Informe o comprimento")
    let altura = prompt("Informe a altura")

    //processamento
    let parede1 = largura * altura
    let parede2 = comprimento * altura
    let area_total = parede1*2 + parede2*2
    let qtde_caixas = area_total / 1.5 

    //saida
alert("Vai precisar de: " + qtde_caixas)
</script>
