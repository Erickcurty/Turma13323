<script>
    //Escreva um programa que calcule o número de lâmpadas necessárias para iluminar uma sala. O usuário deve informar as dimensões da sala e a potência de cada lâmpada, e o programa deve indicar quantas lâmpadas são necessárias.

    //entrada
    let comprimento = prompt("Informe o comprimento")
    let largura = prompt("Informe  a largura")
    let lampada = prompt("Informe a potencia da lampada em watts")
    let lux = prompt("Informe o nivel de iluminação em lux")

    //processamento
    let area = (comprimento * largura)
    let potencia_total = (area * lampada)
    let numerolampadas = (potencia_total / lampada)

    //saida
    alert("voçe precisa de: " + numerolampadas + " Lampadas")
</script>
