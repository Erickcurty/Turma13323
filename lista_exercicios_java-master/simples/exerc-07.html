<script>
    //Escreva um programa que calcule a quantidade de combustível necessária para uma equipe de corrida completar um determinado número de voltas. O usuário deve informar a extensão da pista, o número de voltas e o consumo de combustível do carro, e o programa deve indicar a quantidade de combustível necessária para a primeira etapa da corrida.

    //entrada
    let extensão = prompt("informe o comprimento da pista em km")
    let voltas = prompt("Informe quantas voltas a corrida terá")
    let = consumo = prompt("informe o consumo de combustivel")

    //processamento
    let = combustivel_necessario = (extensão * voltas * consumo)

    //saida
    alert("a quantidade de combustivel necessaria para a primeira etapa da corrida é de:  " + combustivel_necessario + " litros")
</script>
